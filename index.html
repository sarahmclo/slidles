<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines-->
    <meta name="description" content="Slidles. Solve our daily tile-sliding puzzle">
    <meta name="keywords"
        content="Slidles, slidles, game, puzzle, tile-sliding, tile, tiles, solve, image, daily, today, theme">

    <!-- Title -->
    <title>Slidles</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <!-- Logo -->
    <a href="index.html" class="logo">
        <img src="assets/images/slidles_logo.webp" alt="slidles puzzle logo"
            aria-label="Logo top-center of screen, the letters of word SLIDLE in bold black on colourful tiles with borders">
    </a>

    <!-- Tagline -->
    <h4>Solve a simple puzzle by sliding the tiles</h4>

    <!-- Main content -->
    <!-- Timer, moves counter -->
    <div class="timer-moves-audio-container">
        <div>
            <p class="timer-moves" >Time: 00:00  Moves: 0</p>
        </div>
        <div class="audio">
            <img class="volume-icon" src="assets/images/vol-off.webp" alt="volume toggle">
        </div>
    </div>

    
    
    
    <!-- Puzzle -->
    <img id="puzzle" src="assets/images/slidles_pink.webp" alt="Puzzle image"
        aria-label="Simple line drawing of a flamingo on a pink background">

    <!-- Info Modal 
        <img class="info" src="" alt="info button for how to play">
        -->

    <!-- Start button -->
    <div class="button-start">
        <a href="" class="start">Start Slidles</a>
    </div>

    <!-- Switch button -->
    <div class="button-start">
        <a href="" class="start">Switch Slidles</a>
    </div>

    <!-- Today's theme -->
    <p class="theme">Today's puzzle theme: Birds & Colour</p>

    <!-- Footer -->
    <footer>
        <!-- Social networks -->
        <ul id="social-networks">
            <li>
                <a href="https://www.instagram.com/slidles_puzzle/" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://github.com/sarahmclo/" target="_blank" rel="noopener"
                    aria-label="Visit my GitHub page (opens in a new tab)">
                    <i class="fa-brands fa-github"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit LinkedIn (opens in a new tab)">
                    <i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>

        <!-- Created by -->
        <p class="copyright">Created by
            <a href="https://github.com/sarahmclo/" target="blank" rel="noopener"
                aria-label="Visit creator's github page (opens in new tab)"> sarachmclo</a> 2024 slidlespuzzle@gmail.com
        </p>

    </footer>

    <!-- JS -->
    <script src="assets/js/script.js"></script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b0f8ceb29c.js" crossorigin="anonymous"></script>

</body>

</html>
